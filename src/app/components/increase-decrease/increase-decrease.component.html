<h3>{{text}} - {{percentage}}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button (click)=changeProgressValue(-5) class="btn btn-outline-primary" type="button" id="button-addon1"><i
        class="mdi mdi-minus"></i></button>
  </div>
  <input #inputIncreaser name='percentage' [(ngModel)]='percentage' (ngModelChange)='onChamge($event)' type="number" class="form-control" min="1" max="100">
  <div class="input-group-prepend">
    <button (click)=changeProgressValue(+5) class="btn btn-outline-primary" type="button" id="button-addon1"><i
        class="mdi mdi-plus"></i></button>
  </div>
</div>
